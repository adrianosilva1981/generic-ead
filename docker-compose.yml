version: '3.7'

services:
    mongodb:
        image: mongo:latest
        container_name: mongo
        restart: always
        env_file:
            - .env
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: root
        ports:
            - 27017:27017
        volumes:
            - ./mongo:/init.sh
        command:
            - /mongo/init.sh